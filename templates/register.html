<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <h1 style="background-color:blue"><center>Registration</center> </h1>

</head>
<body style="background-color:skyblue">

<form action="register" method="post">
    {% csrf_token %}
    <center><input type="text" name="username" placeholder="Enter your username"><br><br></center>
    <center><input type="text" name="first_name" placeholder="Enter your firstname"><br><br></center>
    <center><input type="text" name="last_name" placeholder="Enter your lastname"><br><br></center>
    <center><input type="email" name="email" placeholder="Enter your Email"><br><br></center>
    <center><input type="password" name="password" placeholder="Enter your password"><br><br></center>
    <center><input type="password" name="password1" placeholder="Confirm your password"><br><br></center>
   <center><input type="submit"></center>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
